<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>初识Vue</title>
	</head>
	<body>
		<script src="https://unpkg.com/vue"></script>
		<p><b>NO.1 声明式渲染-插入文本</b></p>
		<div id="app-1">{{message}}</div>
		<script>
			var app1 = new Vue({
				el:'#app-1',
				data:{
					message:'Hello Vue!'
				}
			})
		</script>
		<p><b>NO.2 绑定Dom元素属性</b></p>
		<div id="app-2">
			<span v-bind:title = "message">
				Hover your mouse over me for a few seconds
    			to see my dynamically bound title!
			</span>
		</div>
		<script>
			var app2 = new Vue({
				el:'#app-2',
				data:{
					message:'You loaded this page on '+ new Date()
				}
			})
//			app2.message = 'some new message';
		</script>
		<p><b>NO.3 条件与循环</b></p>
		<h5>——条件：V-if；控制切换一个元素的显示</h5>
		<div id="app-3">
			<span v-if="seen">Now you see me</span>
		</div>
		<script>
			var app3 = new Vue({
				el:'#app-3',
				data:{
					seen:true
				}
			})
		</script>
		<h5>——循环：V-for；绑定数据到数组来渲染一个列表</h5>
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">{{todo.text}}</li>
			</ol>
		</div>
		<script>
			var app4 = new Vue({
				el:'#app-4',
				data:{
					todos:[
						{ text : 'Learn JavaScript' },
						{ text : 'Learn Vue' },
						{ text : 'Build some awesome' }
					]
				}
			})
		</script>
		<p><b>NO.4 过渡效果...</b></p>
		
	</body>
</html>
