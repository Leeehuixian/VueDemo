<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue实例</title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<p><b>构造器</b></p>
		<h5>每个Vue.js应用都是通过构造函数Vue创建一个Vue的根实例启动的：</h5>
		var vm = new Vue({
			//选项
		})
		<p><b>属性与方法</b></p>
		<h5>除了data属性，Vue实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀$,以便与代理的data属性区分。例如：$data,$el,$watch</h5>
		<div id="example">{{a}}</div>
		<script>
			var data = {a:1};
			var vm = new Vue({
				el:"#example",
				data:data
			})
			console.log(vm.$data === data);//true
			vm.$el === document.getElementById("example");//true
			vm.$watch('a',function(newVal,oldVal){
				console.log(oldVal);//1
			})
		</script>
	</body>
</html>
